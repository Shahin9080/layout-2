<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website_Page_Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="top_header">
        <div class="logo">
            <h1>Logo</h1>

        </div>
        <div class="banner">
            <h1>Banner</h1>
        </div>

    </div>

    <div class="header_bar">
        <h1>Header</h1>
    </div>
    <div class="content">
        <div class="left">
            <h1>Left-block</h1>
        </div>
        <div class="middle">
            <div class="top">
                <h1>Top Block</h1>
            </div>
            <div class="center">
                <div class="left_center">
                    <h1>Left block</h1>
                </div>
                <div class="right_center">
                    <h1>Right-block</h1>
                    
                </div>
            </div>
            <div class="botom">
                <h1>botom content</h1>
            </div>
        </div>
        <div class="right">
                <h1>Right-block</h1>
        </div>
    </div>
</body>
</html>
